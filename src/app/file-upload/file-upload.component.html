<div class="frame">
<div class="main">
<mat-label style="margin: 10px;">Choose File to upload:</mat-label>
<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

   {{fileName || "No file uploaded yet."}}

    <button mat-raised-button color="primary" class="upload-btn"
      (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>
</div>
<div class="tbl">
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="current">
      <th mat-header-cell *matHeaderCellDef> Current Param </th>
      <td mat-cell *matCellDef="let element"> {{element.current}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="suggested">
      <th mat-header-cell *matHeaderCellDef> Suggested Param </th>
      <td mat-cell *matCellDef="let element"> {{element.suggested}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<!-- <div class="image-css"></div> -->
</div>
